<h1>album wall</h1>
<p class="muted">click a cover to open the file.</p>

<!-- JSON-driven wall mounts here -->
<div class="album-wall" id="albumWall" aria-label="Album wall"></div>

<!-- Modal (accessible baseline) -->
<div class="modal hidden" id="albumModal" role="dialog" aria-modal="true" aria-labelledby="albumTitle">
  <div class="modal-content" role="document">
    <button class="modal-close" id="albumClose" aria-label="Close album details">Ã—</button>

    <div class="modal-header">
      <h2 id="albumTitle"></h2>
      <p class="muted" id="albumMeta"></p>
    </div>

    <div class="modal-body">
      <img id="albumCover" alt="" width="500" height="500" />
      <p id="albumText"></p>

      <div class="player-wrap">
        <iframe
          id="albumPlayer"
          title="Spotify player"
          width="100%"
          height="152"
          frameborder="0"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy">
        </iframe>
      </div>
    </div>
  </div>
</div>
