<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <meta name="post-slug" content="{{ page.slug | default: page.url }}">


    <title>
      {% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}
    </title>

    <!-- Minima theme CSS (keeps the site looking normal) -->
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">

    <!-- Your custom overrides (this is what you've been missing) -->

  </head>
  
  <body>
  <main class="page-content" aria-label="Content">
   
    <div class="frame">
      <a href="javascript:history.back()" class="nav-back-img" aria-label="Go back">
  <img src="/assets/images/overlays/fire-exit.png" alt="Back">
</a>

      {{ content }}
    </div>
  </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="{{ '/assets/js/engagement.js' | relative_url }}"></script>
  </body>
