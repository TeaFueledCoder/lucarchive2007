---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.date %}
      <p class="post-meta">{{ page.date | date: "%-d %b %Y" }}</p>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-engagement">
    <button id="like-button" type="button">â™¡ Like</button>
    <span id="like-count">0</span>
  </footer>
  
</article>
